<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#4A90E2">
    <title>SlothDrop IM</title>
    
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        :root {
            --primary: #4A90E2; /* è“è‰²ç³»ï¼Œæ›´åƒèŠå¤©è½¯ä»¶ */
            --bg: #F0F2F5;
            --chat-bg: #E1E9F0;
            --self-bubble: #4A90E2;
            --peer-bubble: #FFFFFF;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: var(--bg); height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* é¡¶éƒ¨å¯¼èˆª */
        .navbar {
            padding: 15px; background: white; border-bottom: 1px solid #ddd;
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); z-index: 10;
        }
        .status-dot { width: 10px; height: 10px; border-radius: 50%; background: #ccc; display: inline-block; margin-right: 5px; }
        .status-dot.online { background: #2ECC71; box-shadow: 0 0 5px #2ECC71; }
        .status-dot.error { background: #E74C3C; }

        /* èŠå¤©åŒºåŸŸ */
        .chat-area {
            flex: 1; padding: 20px; overflow-y: auto; background: var(--chat-bg);
            display: flex; flex-direction: column; gap: 15px;
        }
        .message { max-width: 85%; display: flex; flex-direction: column; position: relative; }
        .message.self { align-self: flex-end; align-items: flex-end; }
        .message.peer { align-self: flex-start; align-items: flex-start; }
        
        .bubble {
            padding: 12px 16px; border-radius: 18px; font-size: 15px; line-height: 1.4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1); word-wrap: break-word;
        }
        .message.self .bubble { background: var(--self-bubble); color: white; border-bottom-right-radius: 4px; }
        .message.peer .bubble { background: var(--peer-bubble); color: #333; border-bottom-left-radius: 4px; }
        
        /* æ–‡ä»¶æ°”æ³¡ç‰¹æ®Šæ ·å¼ */
        .file-bubble { width: 240px; }
        .file-icon { font-size: 24px; margin-bottom: 5px; }
        .progress-bar { height: 4px; background: rgba(0,0,0,0.1); margin-top: 8px; border-radius: 2px; overflow: hidden; }
        .progress-fill { height: 100%; background: rgba(255,255,255,0.8); width: 0%; transition: width 0.2s; }
        .peer .progress-fill { background: var(--primary); }

        /* åº•éƒ¨è¾“å…¥æ  */
        .input-area {
            padding: 10px 15px; background: white; border-top: 1px solid #ddd;
            display: flex; gap: 10px; align-items: center;
        }
        input[type="text"] {
            flex: 1; padding: 12px; border-radius: 20px; border: 1px solid #ddd;
            outline: none; font-size: 16px; background: #f9f9f9;
        }
        .btn {
            border: none; background: none; font-size: 24px; cursor: pointer; padding: 5px;
            color: var(--primary); display: flex; align-items: center; justify-content: center;
        }
        .btn:disabled { color: #ccc; cursor: not-allowed; }

        /* è¿æ¥é¢æ¿ (æ¨¡æ€æ¡†) */
        .modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 1000;
            display: flex; align-items: center; justify-content: center;
        }
        .modal-card {
            background: white; width: 90%; max-width: 400px; padding: 25px;
            border-radius: 16px; text-align: center;
        }
        .id-display { font-family: monospace; font-size: 20px; margin: 15px 0; font-weight: bold; letter-spacing: 1px; }
        .scan-box { width: 100%; height: 250px; background: #000; margin: 10px 0; display: none; }
        
        .btn-primary {
            background: var(--primary); color: white; border: none; padding: 12px 24px;
            border-radius: 8px; font-size: 16px; font-weight: bold; width: 100%; margin-top: 10px;
            cursor: pointer;
        }
        
        /* ç³»ç»Ÿæ¶ˆæ¯ */
        .sys-msg { align-self: center; font-size: 12px; color: #888; background: rgba(255,255,255,0.6); padding: 4px 10px; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="modal" id="conn-modal">
        <div class="modal-card">
            <h2>SlothDrop IM</h2>
            <div id="qr-area"></div>
            <div class="id-display" id="my-id">...</div>
            <p style="color:#666; font-size:14px;">Share this ID or Scan to connect</p>
            
            <hr style="margin: 20px 0; border: 0; border-top: 1px solid #eee;">
            
            <input type="text" id="target-id" placeholder="Enter Peer ID" style="width:100%; text-align:center; margin-bottom:10px;">
            <div id="reader" class="scan-box"></div>
            <div style="display:flex; gap:10px;">
                <button class="btn-primary" onclick="toggleScan()" style="background:#34495E">ğŸ“· Scan</button>
                <button class="btn-primary" onclick="connectToPeer()">Connect ğŸš€</button>
            </div>
        </div>
    </div>

    <div class="navbar">
        <div style="font-weight:bold; display:flex; align-items:center;">
            <span class="status-dot" id="status-dot"></span>
            <span id="status-text">Disconnected</span>
        </div>
        <button class="btn" style="font-size:16px; font-weight:bold;" onclick="disconnect()">âœ• Exit</button>
    </div>

    <div class="chat-area" id="chat-box">
        <div class="sys-msg">Waiting for connection...</div>
    </div>

    <div class="input-area">
        <button class="btn" onclick="document.getElementById('file-input').click()" id="btn-file" disabled>ğŸ“</button>
        <input type="text" id="msg-input" placeholder="Type a message..." disabled>
        <button class="btn" onclick="sendText()" id="btn-send" disabled>â¤</button>
    </div>
    <input type="file" id="file-input" style="display:none" multiple>

    <script>
        // --- æ ¸å¿ƒé€»è¾‘ ---
        const App = {
            id: null,
            peer: null,
            conn: null,
            connected: false,
            chunkSize: 16 * 1024, // 16KB åˆ†ç‰‡
            fileQueue: [], // å‘é€é˜Ÿåˆ—
            isSending: false
        };

        const UI = {
            modal: document.getElementById('conn-modal'),
            myId: document.getElementById('my-id'),
            qr: document.getElementById('qr-area'),
            chat: document.getElementById('chat-box'),
            statusDot: document.getElementById('status-dot'),
            statusText: document.getElementById('status-text'),
            inputs: [document.getElementById('msg-input'), document.getElementById('btn-send'), document.getElementById('btn-file')]
        };

        // 1. åˆå§‹åŒ– ID å’Œ Peer
        function init() {
            // ç”Ÿæˆç®€çŸ­ ID
            let storedId = localStorage.getItem('sloth_v3_id');
            if (!storedId) {
                storedId = 'user-' + Math.floor(Math.random() * 100000);
                localStorage.setItem('sloth_v3_id', storedId);
            }
            App.id = storedId;
            UI.myId.innerText = App.id;
            
            // ç”ŸæˆäºŒç»´ç 
            new QRCode(UI.qr, { text: App.id, width: 120, height: 120, colorDark: "#333", colorLight: "#FFF" });

            // å¯åŠ¨ Peer
            App.peer = new Peer(App.id, { debug: 1 });
            
            App.peer.on('open', () => {
                updateStatus('Online (Waiting)', 'online');
            });

            App.peer.on('connection', (conn) => {
                handleIncomingConnection(conn);
            });

            App.peer.on('error', err => {
                alert("Peer Error: " + err.type);
                updateStatus('Error', 'error');
            });
        }

        // 2. è¿æ¥å¤„ç† (å…³é”®ä¿®å¤: æ¡æ‰‹éªŒè¯)
        function connectToPeer() {
            const targetId = document.getElementById('target-id').value.trim();
            if(!targetId) return alert("Enter ID");
            if(targetId === App.id) return alert("Cannot connect to self");

            updateStatus('Connecting...', 'error');
            const conn = App.peer.connect(targetId, { reliable: true });
            setupConnection(conn);
        }

        function handleIncomingConnection(conn) {
            // æ¥æ”¶æ–¹é€»è¾‘
            const performSetup = confirm(`Accept connection from ${conn.peer}?`);
            if(performSetup) {
                setupConnection(conn);
            } else {
                conn.close();
            }
        }

        function setupConnection(conn) {
            // å¦‚æœå·²æœ‰è¿æ¥ï¼Œå…ˆæ–­å¼€
            if(App.conn) App.conn.close();
            App.conn = conn;

            conn.on('open', () => {
                // å…³é”®æ­¥éª¤ï¼šå‘é€ PING æ¡æ‰‹
                console.log("Channel Open, Sending PING");
                conn.send({ type: 'sys-handshake', action: 'PING' });
            });

            conn.on('data', (data) => handleData(data, conn));

            conn.on('close', () => {
                resetUI();
                sysMsg("âš ï¸ Peer Disconnected");
            });
            
            conn.on('error', (err) => {
                console.error(err);
                sysMsg("âš ï¸ Connection Error");
            });
        }

        // 3. æ•°æ®å¤„ç†ä¸­å¿ƒ (æ¥æ”¶é€»è¾‘)
        // æ¥æ”¶çŠ¶æ€æœº
        const ReceiveState = {
            buffer: [],
            receivedSize: 0,
            meta: null,
            startTime: 0
        };

        function handleData(data, conn) {
            // A. æ§åˆ¶ä¿¡å·
            if (data.type) {
                switch(data.type) {
                    case 'sys-handshake':
                        if (data.action === 'PING') {
                            conn.send({ type: 'sys-handshake', action: 'PONG' });
                            setConnectedState(true, conn.peer);
                        } else if (data.action === 'PONG') {
                            setConnectedState(true, conn.peer);
                        }
                        break;
                    
                    case 'chat-text':
                        addBubble(data.text, 'peer');
                        break;

                    case 'file-header':
                        // å‡†å¤‡æ¥æ”¶æ–‡ä»¶
                        ReceiveState.meta = data;
                        ReceiveState.buffer = [];
                        ReceiveState.receivedSize = 0;
                        ReceiveState.startTime = Date.now();
                        // åˆ›å»ºæ°”æ³¡å ä½
                        createFileBubble(data.id, data.name, data.size, 'peer');
                        break;

                    case 'file-end':
                        // æ–‡ä»¶æ¥æ”¶å®Œæˆ
                        finishFileDownload(data.id, ReceiveState.meta.mime);
                        break;
                }
            } 
            // B. äºŒè¿›åˆ¶æ•°æ®æµ (æ–‡ä»¶å—)
            else if (data instanceof Uint8Array || data instanceof ArrayBuffer) {
                if (!ReceiveState.meta) return;

                ReceiveState.buffer.push(data);
                ReceiveState.receivedSize += data.byteLength;
                
                // æ›´æ–°è¿›åº¦æ¡
                updateProgress(ReceiveState.meta.id, ReceiveState.receivedSize, ReceiveState.meta.size);
            }
        }

        // 4. å‘é€é€»è¾‘ (ä¿®å¤: é€’å½’å‘é€ï¼Œä¸é˜»å¡)
        function sendText() {
            const el = document.getElementById('msg-input');
            const txt = el.value.trim();
            if(!txt || !App.connected) return;
            
            App.conn.send({ type: 'chat-text', text: txt });
            addBubble(txt, 'self');
            el.value = '';
        }

        // æ–‡ä»¶é€‰æ‹©ç›‘å¬
        document.getElementById('file-input').onchange = (e) => {
            const files = Array.from(e.target.files);
            files.forEach(file => {
                const fileId = 'f-' + Date.now();
                // 1. UI ç«‹å³æ˜¾ç¤º
                createFileBubble(fileId, file.name, file.size, 'self');
                // 2. åŠ å…¥é˜Ÿåˆ—
                App.fileQueue.push({ file, id: fileId });
            });
            processQueue();
            e.target.value = ''; // é‡ç½®
        };

        function processQueue() {
            if(App.isSending || App.fileQueue.length === 0 || !App.connected) return;
            
            App.isSending = true;
            const job = App.fileQueue.shift();
            sendFile(job);
        }

        function sendFile(job) {
            const { file, id } = job;
            
            // 1. å‘é€å¤´ä¿¡æ¯
            App.conn.send({
                type: 'file-header',
                id: id,
                name: file.name,
                size: file.size,
                mime: file.type
            });

            // 2. åˆ†ç‰‡å‘é€ (ä½¿ç”¨é€’å½’ + setTimeout é¿å…å¡æ­»)
            const reader = new FileReader();
            let offset = 0;

            function sendNextChunk() {
                if (!App.connected) { App.isSending = false; return; } // æ–­è¿ä¿æŠ¤

                // æµé‡æ§åˆ¶ (ç®€å•ç‰ˆ)
                if (App.conn.dataChannel.bufferedAmount > 64 * 1024) {
                    setTimeout(sendNextChunk, 50); // ç¼“å†²æ»¡äº†ï¼Œç­‰ä¸€ä¸‹
                    return;
                }

                const slice = file.slice(offset, offset + App.chunkSize);
                reader.readAsArrayBuffer(slice);
            }

            reader.onload = (e) => {
                const buffer = e.target.result;
                App.conn.send(buffer); // å‘é€äºŒè¿›åˆ¶
                offset += buffer.byteLength;
                
                // æ›´æ–°æœ¬åœ°è¿›åº¦
                updateProgress(id, offset, file.size);

                if (offset < file.size) {
                    // ç»§ç»­å‘ä¸‹ä¸€å—ï¼Œç»™ UI ç•™ 1ms åˆ·æ–°æ—¶é—´
                    setTimeout(sendNextChunk, 1); 
                } else {
                    // å‘é€å®Œæ¯•
                    App.conn.send({ type: 'file-end', id: id });
                    finishFileSent(id);
                    App.isSending = false;
                    setTimeout(processQueue, 100); // å¤„ç†ä¸‹ä¸€ä¸ª
                }
            };

            sendNextChunk(); // å¯åŠ¨
        }


        // 5. UI æ¸²æŸ“é€»è¾‘
        function setConnectedState(isConnected, peerId) {
            App.connected = isConnected;
            if (isConnected) {
                UI.modal.style.display = 'none';
                updateStatus(`Connected: ${peerId}`, 'online');
                sysMsg("ğŸš€ Secure Connection Established");
                UI.inputs.forEach(el => el.disabled = false);
            } else {
                resetUI();
            }
        }

        function resetUI() {
            App.connected = false;
            updateStatus('Disconnected', 'error');
            UI.inputs.forEach(el => el.disabled = true);
            UI.modal.style.display = 'flex';
        }

        function addBubble(text, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.innerHTML = `<div class="bubble">${text}</div>`;
            UI.chat.appendChild(div);
            scrollToBottom();
        }

        function sysMsg(txt) {
            const div = document.createElement('div');
            div.className = 'sys-msg';
            div.innerText = txt;
            UI.chat.appendChild(div);
            scrollToBottom();
        }

        function createFileBubble(id, name, size, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            div.id = `msg-${id}`;
            const sizeStr = (size / 1024 / 1024).toFixed(2) + ' MB';
            
            div.innerHTML = `
                <div class="bubble file-bubble">
                    <div class="file-icon">${type === 'self' ? 'ğŸ“¤' : 'ğŸ“¥'}</div>
                    <div style="font-weight:bold; font-size:14px">${name}</div>
                    <div style="font-size:12px; opacity:0.7">${sizeStr}</div>
                    <div class="progress-bar"><div class="progress-fill" id="bar-${id}"></div></div>
                    <div class="file-action" id="act-${id}" style="margin-top:5px; font-weight:bold; display:none;"></div>
                </div>
            `;
            UI.chat.appendChild(div);
            scrollToBottom();
        }

        function updateProgress(id, loaded, total) {
            const pct = (loaded / total) * 100;
            const bar = document.getElementById(`bar-${id}`);
            if(bar) bar.style.width = pct + '%';
        }

        function finishFileDownload(id, mime) {
            const msg = document.getElementById(`msg-${id}`);
            if(!msg) return;
            
            // ç»„åˆ Blob
            const blob = new Blob(ReceiveState.buffer, { type: mime });
            const url = URL.createObjectURL(blob);
            ReceiveState.buffer = []; // æ¸…ç©ºå†…å­˜

            const act = msg.querySelector(`#act-${id}`);
            act.style.display = 'block';
            
            // å›¾ç‰‡ç›´æ¥æ˜¾ç¤º
            if(mime.startsWith('image/')) {
                act.innerHTML = `<img src="${url}" style="width:100%; border-radius:8px; margin-top:5px;">`;
            } else {
                act.innerHTML = `<a href="${url}" download="file" style="color:#2ECC71; text-decoration:none;">ğŸ’¾ Save File</a>`;
            }
        }

        function finishFileSent(id) {
            const msg = document.getElementById(`msg-${id}`);
            if(msg) {
                const act = msg.querySelector(`#act-${id}`);
                act.style.display = 'block';
                act.innerHTML = `<span style="color:white">âœ… Sent</span>`;
            }
        }

        // è¾…åŠ©å‡½æ•°
        function updateStatus(text, cls) {
            UI.statusText.innerText = text;
            UI.statusDot.className = `status-dot ${cls}`;
        }
        function scrollToBottom() { UI.chat.scrollTop = UI.chat.scrollHeight; }
        function disconnect() { location.reload(); }

        // æ‰«ç åŠŸèƒ½
        let html5QrCode;
        function toggleScan() {
            const reader = document.getElementById('reader');
            if (reader.style.display === 'block') {
                if(html5QrCode) html5QrCode.stop();
                reader.style.display = 'none';
                return;
            }
            reader.style.display = 'block';
            html5QrCode = new Html5Qrcode("reader");
            html5QrCode.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 }, 
                (txt) => {
                    document.getElementById('target-id').value = txt;
                    toggleScan(); // å…³é—­
                });
        }

        // å¯åŠ¨
        init();

    </script>
</body>
</html>
